environments:
  vnet: 
    name: 'Virtual Network'
    vcs:
      type: 'terraform'
      terraformVersion: '1.5.7'
      repository: 'https://github.com/Constantine19/env0-environment-outputs'
      path: 'randomize-name'
  aks:
    name: 'AKS Cluster'
    vcs:
      type: 'terraform'
      terraformVersion: '1.5.7'
      repository: 'https://github.com/Constantine19/env0-environment-outputs'
      path: 'randomize-name'
    needs:
      - vnet
  flux:
    name: 'Flux installation'
    vcs:
      type: 'terraform'
      terraformVersion: '1.5.7'
      repository: 'https://github.com/Constantine19/env0-environment-outputs'
      path: 'randomize-name'
    needs:
      - aks